version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: kalshi_postgres
    environment:
      POSTGRES_DB: kalshi_agent
      POSTGRES_USER: kalshi_user
      POSTGRES_PASSWORD: kalshi_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - kalshi_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kalshi_user -d kalshi_agent"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kalshi_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_HOST_PORT:-6380}:6379"
    networks:
      - kalshi_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "--raw", "PING"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend FastAPI Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kalshi_backend
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://kalshi_user:kalshi_password@postgres:5432/kalshi_agent
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0

      # Security
      SECRET_KEY: ${SECRET_KEY:-your_super_secret_key_change_in_production}
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000

      # Kalshi API Configuration
      KALSHI_API_KEY: ${KALSHI_API_KEY:-your_kalshi_api_key}
      KALSHI_PRIVATE_KEY: ${KALSHI_PRIVATE_KEY:-your_kalshi_private_key}
      KALSHI_ENVIRONMENT: ${KALSHI_ENVIRONMENT:-sandbox}

      # External API Keys
      NEWS_API_KEY: ${NEWS_API_KEY:-your_news_api_key}
      TWITTER_API_KEY: ${TWITTER_API_KEY:-your_twitter_api_key}
      TWITTER_API_SECRET: ${TWITTER_API_SECRET:-your_twitter_api_secret}
      TWITTER_ACCESS_TOKEN: ${TWITTER_ACCESS_TOKEN:-your_twitter_access_token}
      TWITTER_ACCESS_TOKEN_SECRET: ${TWITTER_ACCESS_TOKEN_SECRET:-your_twitter_access_token_secret}
      TWITTER_BEARER_TOKEN: ${TWITTER_BEARER_TOKEN:-your_twitter_bearer_token}

      # Reddit API
      REDDIT_CLIENT_ID: ${REDDIT_CLIENT_ID:-your_reddit_client_id}
      REDDIT_CLIENT_SECRET: ${REDDIT_CLIENT_SECRET:-your_reddit_client_secret}
      REDDIT_USER_AGENT: kalshi_agent/1.0

      # Risk Management
      DEFAULT_RISK_PROFILE: ${DEFAULT_RISK_PROFILE:-moderate}
      MAX_DAILY_TRADES: ${MAX_DAILY_TRADES:-10}
      ENABLE_AUTO_TRADING: ${ENABLE_AUTO_TRADING:-false}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./backend/app:/app/app
      - ./backend/logs:/app/logs
      - ./backend/saved_models:/app/saved_models
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kalshi_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:8000
        REACT_APP_WS_URL: ws://localhost:8000
    container_name: kalshi_frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - kalshi_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional for production)
  nginx:
    image: nginx:alpine
    container_name: kalshi_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - kalshi_network
    restart: unless-stopped
    profiles:
      - production

  # Grafana for Monitoring (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: kalshi_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3001:3000"
    depends_on:
      - postgres
    networks:
      - kalshi_network
    restart: unless-stopped
    profiles:
      - monitoring

  # Prometheus for Metrics Collection (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: kalshi_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - kalshi_network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  grafana_data:
    driver: local
  prometheus_data:
    driver: local

networks:
  kalshi_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16